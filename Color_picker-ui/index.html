<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div class="container" id="container">
		<section class="section">
			<div class="section-header">
				<h3 class="section-title">
					Display Color
				</h3>
				<button class="section__header-action" id="random-color">
					Random Color
				</button>
			</div>
			<div class="divider"></div>
			<div class="color-display" id="color-display"></div>
		</section>
		<section class="section">
			<div class="section-header">
				<h3 class="section-title">
					Change & Copy Color
				</h3>
				<button class="section__header-action" id="copy_clipboard">
					Copy To Clipboard
				</button>
			</div>
			<div class="divider"></div>
				<div class="select-copy-mode">
					<p class="lead">Select Copy Mode</p>
					<div class="mode-radio-group">
						<div class="mode-input-group">
							<input type="radio" name="color-mode" id="color-mode-hex" checked>
							<label for="color-mode-hex">Hex</label>
						</div>
						<div class="mode-input-group">
							<input type="radio" name="color-mode" id="color-mode-rgb" checked>
							<label for="color-mode-hex">RGB</label>
						</div>
					</div>
				</div>
				<div class="selected-color-code">
					<div class="hex-input-group">
						<label for="input-hex" class="lead">Hex</label>
						<input type="text" id="input-hex" placeholder="dddeee"
							class="text-input hex-input">
						<div class="hex-icon">#</div>
					</div>
					<div class="rgb-input-group">
						<label for="input-rgb" class="lead">RGB</label>
						<input type="text" id="input-rgb" placeholder="rgb(221,222,238)"
							class="text-input rgbinput-rgb-input" disabled>
					</div>
				</div>
				<div class="color-sliders">
					<p class="lead">Adjust Rgb Color</p>
					<div class="color-sliders-group">
						<div>
							<div class="slider-label-group">
								<p>Red</p>
								<p id="color-slider-red_label">221</p>
							</div>
							<input type="range" id="color-slider-red"
							min="0"
							max="255"
							value="221"
							class="color-slider">

						</div>					
						<div>
							<div class="slider-label-group">
								<p>Green</p>
								<p id="color-slider-green_label">222</p>
							</div>
							<input type="range" id="color-slider-green"
							min="0"
							max="255"
							value="222"
							class="color-slider">

						</div>
						<div>
							<div class="slider-label-group">
								<p>Blue</p>
								<p id="color-slider-blue_label">238</p>
							</div>
							<input type="range" id="color-slider-blue"
							min="0"
							max="255"
							value="238"
							class="color-slider">
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="./index.js"></script>
</body>

</html>
